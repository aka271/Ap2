<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abschlussprüfung 2 Dashboard</title>
    <style>
        :root {
            --background-color: #f4f7fc;
            --card-background: #ffffff;
            --primary-text-color: #101828;
            --secondary-text-color: #667085;
            --accent-orange: #ff7f00;
            --accent-blue: #0077ff;
            --accent-purple: #7f56d9;
            --accent-green: #00a878;
            --accent-gray: #344054;
            --accent-default: #667085;
            --border-color: #eaecf0;
            --card-shadow: 0 10px 30px -15px rgba(16, 24, 40, 0.1);
            --card-border-radius: 16px;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--background-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--primary-text-color);
            display: grid;
            place-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .overview-container { width: 100%; max-width: 900px; text-align: center; animation: fadeIn 0.6s ease-out; }
        .overview-container h1 { font-size: 3rem; font-weight: 700; margin-bottom: 2.5rem; letter-spacing: -1.5px; }
        .subjects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
        .subject-card {
            background-color: var(--card-background);
            border-radius: var(--card-border-radius);
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            padding: 2rem;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .subject-card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px -15px rgba(16, 24, 40, 0.15); }
        .subject-card h2 { font-size: 1.5rem; font-weight: 600; margin-bottom: 1.5rem; }
        .lessons-container { display: flex; flex-wrap: wrap; gap: 0.75rem; }
        .lesson-tag {
            color: #ffffff;
            font-size: 0.85rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            transition: transform 0.2s ease, opacity 0.2s ease;
            text-decoration: none;
        }
        .lesson-tag:hover { transform: scale(1.05); opacity: 0.9; }
        
        /* Color classes assigned by the script */
        .tag-html { background-color: var(--accent-orange); }
        .tag-css { background-color: var(--accent-blue); }
        .tag-js { background-color: var(--accent-purple); }
        .tag-green { background-color: var(--accent-green); }
        .tag-gray { background-color: var(--accent-gray); }
        .tag-purple { background-color: var(--accent-purple); }
        .tag-blue { background-color: var(--accent-blue); }
        .tag-default { background-color: var(--accent-default); }
    </style>
</head>
<body>
    <main class="overview-container">
        <h1>Abschlussprüfung 2 Dashboard</h1>
        <div class="subjects-grid">
            <div class="subject-card">
                <h2>Datenbanken</h2>
                <div class="lessons-container">
                    <a href="Datenbanken/Datenbanken.html" class="lesson-tag tag-blue">Datenbanken</a>
                    <a href="Datenbanken/Normalisierung.html" class="lesson-tag tag-blue">Normalisierung</a>
                    <a href="Datenbanken/SQL.html" class="lesson-tag tag-blue">SQL</a>
                </div>
            </div>
            <div class="subject-card">
                <h2>Programmieren</h2>
                <div class="lessons-container">
                    <a href="Programmieren/Java.html" class="lesson-tag tag-blue">Java</a>
                </div>
            </div>
            <div class="subject-card">
                <h2>Web</h2>
                <div class="lessons-container">
                    <a href="Web/CSS.html" class="lesson-tag tag-blue">CSS</a>
                    <a href="Web/HTML.html" class="lesson-tag tag-blue">HTML</a>
                    <a href="Web/JS.html" class="lesson-tag tag-blue">JS</a>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
